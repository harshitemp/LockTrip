<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="signup-container">
    <form (ngSubmit)="onSignup()">
      <h3>Sign Up Here</h3>
  
      <!-- Full Name Field -->
      <label for="fullname">Full Name</label>
      <input
        type="text"
        placeholder="Enter your full name"
        id="fullname"
        [(ngModel)]="fullname"
        name="fullname"
        required
      />
  
      <!-- Email Field -->
      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Enter your email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
  
      <!-- Phone Field -->
      <label for="phone">Phone</label>
      <input
        type="text"
        placeholder="Enter your phone number"
        id="phone"
        [(ngModel)]="phone"
        name="phone"
        required
      />
  
      <!-- Password Field -->
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Create a password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
  
      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
  
      <!-- Social Media Login -->
      <div class="social">
        <!-- Google Login Button with Link -->
        <a href="https://accounts.google.com/v3/signin/identifier?ifkv=AeZLP99I5deZLsn0Goo21KC75XNGM71piEgU137ACNP2BNF_xFAzouIc5Fn3ezGVqkSITCwoiWxqoA&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin&continue=https%3A%2F%2Faccounts.google.com%2FManageAccount%3Fnc%3D1" target="_blank">
          <button type="button" class="google-login">
            <i class="fab fa-google"></i> Google signup
          </button>
        </a>
  
        <!-- MetaMask Login Button with Link -->
        <a href="https://developer.metamask.io/login" target="_blank">
          <!-- Other signup fields remain unchanged -->
<button type="button" (click)="loginWithMetaMask()" class="metamask-login">
    <i class="fab fa-metamask"></i> Connect to Metamask
  </button>
  
        </a>
      </div>
  
      <!-- Redirect to Login -->
      <div class="signup">
        Already have an account? <a [routerLink]="'/login-page'">Log in</a>
      </div>
    </form>
  
    <!-- Image Section -->
    <div class="signup-image">
      <img src="/assests/signupimage.png" alt="Signup Image" />
    </div>
  </div>
